
<div class="row" style="margin-top: 10px;">
  <div class="col-md-12">
    <h3><a routerLink="/usuarios">USUARIOS</a>/POKEMONES FAVORITOS <button type="button" 
      class="btn btn-outline-primary" (click)='anadirPokemon()'>AÃ±adir pokemon</button></h3>
  </div>
</div>


<div class="container text-center">
    <div class="row">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Experiencia base</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pokemon of pokemones; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{pokemon.nombre}}</td>
            <td>{{pokemon.experiencia_base}}</td>
            <td><button type="button" class="btn btn-outline-danger" (click)='borrarPokemon(pokemon._id)'>Borrar</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
